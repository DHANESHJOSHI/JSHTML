<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JS World!</title>
</head>
<body>
    <h2>What JS Can Do? </h2>
    <p id="demo">
        JavaScript can chanage the style of an HTML element.
    </p>
    
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display=  '' ">Show</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">
        Enlarge Text
    </button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize=''">
        Small Text
    </button>
    <button type="button" onclick="document.getElementById('demo').innerHTML = a+b">
        Check Addition
    </button>
</body>

    <script>
        
        let a = Number(prompt("enter First number : "));
        let b = Number(prompt("enter second Number"));
        console.log(a+b);
    </script>


</html>
